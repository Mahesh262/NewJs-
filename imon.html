<!DOCTYPE html>
<head>
<style>
.container{
width:100%;
max-width:300%;
position: relative;
}
.container  img{
width:100%;
height:auto;
box-shadow: 0px 6px 2px 7px rgba(0,0,0,0.2);
}
.container .btn{
top: 50%;
left: 50%;
padding:15px 30px;
border:none;
color:white;
background-color:green;
border-radius:44px;
position:absolute;
-ms-transform: translate(-50% -50%);
transform: translate(-50% -50%);
}
.container .btn:hover{
background-color:white;
color:black;

</style>
</head>
<body>
<div class="container">
<img src="pic3.jpg" alt="images" style="width=100%">
<button class="btn">Button</button>
</div>
</body>
</html>
