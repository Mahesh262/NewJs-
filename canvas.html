<!DOCTYPE html>
<html>
<body>
<canvas id="mycanvas" width="230" height="330" style="border:10px solid blue;">
</canvas>
<script>
var g = document.getElementById('mycanvas');
        var ctx = g.getContext('2d');
        ctx.beginPath();
        ctx.arc(150, 150, 40, 0, 2 * Math.PI);
        ctx.stroke();
		ctx.fill();
		
</script> 

</body>
</html>
