<!DOCTYPE html
<html>
<head>
<style>
.dropdown{
display:inline-block;
position: fixed;
line-type-style:none
background-color:green;
}
.dropdown-content{
display:none;
position:none;
background-color:tomato;
}
.dropdown:hover .dropdown-content{
display:block;
</style>
</head>
<body>
<h1> dropdowns</h1>
<div class="dropdown">
<span> click me</span>
<div class="dropdown-content">
<span> hello!</span>
</div>
</div>
</body>
</html>
