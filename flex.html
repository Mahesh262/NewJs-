<!DOCTYPE html>

<style>
*{

}
body{
margin:0;

}
.header{

.column{

.column img{

.column {
flex:50%;

}
}
@media and screen (max-width:600px){
.column {
flex:100%;
max-width:100%;
}
}
</style>
</head>
