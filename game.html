    <div class="container-fluid mt-3 bg-dark text-light">
        <form action="par.html" class="was-validated">

            <div class="mb-3 mt-3">
                <label for="uname" class="form-label">Username</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter your name" name="uname"
                    pattern="[A-Za-z]{6,12}" required>
                <div class="valid-feedback">valid</div>
                <div class="invalid-feedback">please fill form</div>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter your pawsord" name="passowrd"
                    pattern="[A-Za-z0-9]{6,12}" required>
                <div class="valid-feedback">valid</div>
                <div class="invalid-feedback">please fill form</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your pawsord" name="email"
                    pattern="[A-Za-z0-9+@]{6,12}" required>
                <div class="valid-feedback">valid</div>
                <div class="invalid-feedback">please fill form</div>
            </div>
            <div class="mb-3">
                <label class="form-check-label" for="myCheck">I agree</label>
                <input class="from-check-input" type="checkbox" id="myCheck" required>
                <div class="valid-feedback">valid</div>
                <div class="invalid-feedback">please read descrition</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
